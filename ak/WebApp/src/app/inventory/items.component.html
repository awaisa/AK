<div class="container container-fluid">
  <error-display [error]="error"></error-display>

  <table datatable class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemList">
        <td>{{item.Code}}</td>
        <td>{{item.Description}}</td>
        <td>{{item.Price}}</td>
      </tr>
    </tbody>
  </table>
</div>
